<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0b0b1a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .wrap {
            max-width: 400px;
            width: 100%;
            padding: 40px 20px
        }

        h1 {
            font-size: 18px;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 24px
        }

        a {
            display: block;
            padding: 14px 18px;
            background: #111827;
            border: 1px solid #1e293b;
            border-radius: 8px;
            color: #e2e8f0;
            text-decoration: none;
            margin-bottom: 8px;
            transition: border-color .15s
        }

        a:hover {
            border-color: #334155
        }

        a span {
            display: block;
            font-size: 12px;
            color: #64748b;
            margin-top: 4px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Tools</h1>
        <a href="/marriage-tax/">Marriage Tax Calculator<span>Federal + state marriage penalty/bonus
                estimator</span></a>
    </div>
</body>

</html>
